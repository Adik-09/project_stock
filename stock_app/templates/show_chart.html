<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f6fa;
            color: #2d3436;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ ticker }} Stock Price (Last 7 Days)</h2>
        <img src="data:image/png;base64,{{ graph_image }}" alt="Stock Graph">
    </div>
</body>
</html>
